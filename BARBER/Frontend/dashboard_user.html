<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Dashboard | TrimTokyo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #d7fbe8 0%, #fefefe 50%, #fddde6 100%);
    background-size: 400% 400%;
    font-family: 'Roboto Slab', Arial, sans-serif;
    color: #000000;
  }
</style>

<body class="min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="w-full flex justify-between items-center px-10 py-5 bg-white/60 backdrop-blur-md border-b border-gray-200 shadow-md">
    <h1 class="text-3xl font-bold text-gray-800 tracking-wide">TrimTokyo</h1>
    <div class="flex space-x-6">
      <button onclick="logoutUser()" class="text-gray-800 hover:text-red-500 font-medium transition-colors">Logout</button>
    </div>
  </nav>

  <!-- Main Section -->
  <section class="flex-1 flex flex-col items-center justify-center p-10">
    <div class="w-full max-w-2xl">
      <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Welcome, <span id="userName" class="text-cyan-700">User</span> ðŸ‘‹</h2>

      <!-- Booking Form -->
      <div class="bg-white/80 backdrop-blur-xl p-8 rounded-2xl shadow-2xl mb-10 border border-gray-200">
        <h3 class="text-2xl font-semibold mb-6 text-gray-800 text-center">Book a Barber</h3>

        <form id="bookingForm" onsubmit="createBooking(event)" class="flex flex-col space-y-5">
          <input 
            type="text" 
            id="serviceType" 
            placeholder="Service Type (e.g. Haircut, Beard Trim)" 
            required
            class="p-3 rounded-lg bg-white border border-gray-300 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all"
          >

          <input 
            type="number" 
            id="amount" 
            placeholder="Amount (â‚¹)" 
            required
            class="p-3 rounded-lg bg-white border border-gray-300 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all"
          >

          <select 
            id="paymentMethod" 
            required
            class="p-3 rounded-lg bg-white border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all"
          >
            <option value="" disabled selected>Select Payment Method</option>
            <option value="Cash">Cash</option>
            <option value="UPI">UPI</option>
          </select>

          <input 
            type="text" 
            id="location" 
            placeholder="Your Location" 
            required
            class="p-3 rounded-lg bg-white border border-gray-300 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all"
          >

          <button 
            type="submit" 
            class="py-3 rounded-full font-semibold bg-gradient-to-r from-cyan-600 to-blue-600 text-white shadow-md hover:shadow-lg hover:scale-[1.03] transition-all duration-200"
          >
            Book Now
          </button>
        </form>
      </div>

      <!-- Booking History -->
      <div class="bg-white/80 backdrop-blur-xl p-8 rounded-2xl shadow-2xl border border-gray-200">
        <h3 class="text-2xl font-semibold mb-6 text-gray-800 text-center">Your Bookings</h3>
        <div class="overflow-x-auto">
          <table class="min-w-full border border-gray-200 text-gray-800 text-left rounded-lg overflow-hidden">
            <thead class="bg-gradient-to-r from-cyan-600 to-blue-600 text-white">
              <tr>
                <th class="p-3 font-semibold">Service</th>
                <th class="p-3 font-semibold">Amount</th>
                <th class="p-3 font-semibold">Status</th>
                <th class="p-3 font-semibold">Barber</th>
              </tr>
            </thead>
            <tbody id="bookingTable" class="divide-y divide-gray-200"></tbody>
          </table>
        </div>
      </div>
    </div>
  </section>

  <script src="js/userDashboard.js"></script>
</body>
</html>
