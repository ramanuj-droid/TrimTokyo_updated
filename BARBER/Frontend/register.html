<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | TrimTokyo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 to-black font-[Montserrat]">

  <div class="bg-white/10 backdrop-blur-md p-10 rounded-2xl shadow-lg w-[90%] max-w-md text-center border border-white/20">
    <h2 class="text-3xl font-bold text-white mb-8">Register</h2>

    <form onsubmit="registerUser(event)" class="flex flex-col space-y-6">
      <input type="text" id="name" placeholder="Full Name" required class="p-3 rounded-lg bg-transparent border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-400">
      <input type="email" id="email" placeholder="Email" required class="p-3 rounded-lg bg-transparent border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-400">
      <input type="password" id="password" placeholder="Password" required class="p-3 rounded-lg bg-transparent border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-400">

      <div class="flex justify-center items-center space-x-6 text-white">
        <label><input type="radio" name="role" value="user" required> User</label>
        <label><input type="radio" name="role" value="barber"> Barber</label>
      </div>

      <button type="submit" class="py-3 rounded-full font-semibold bg-gradient-to-r from-cyan-600 to-blue-500 text-white hover:scale-105 transition-transform">
        Register
      </button>
    </form>

    <p class="text-gray-300 mt-6">
      Already have an account?
      <a href="login.html" class="text-cyan-400 hover:underline">Login here</a>
    </p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
