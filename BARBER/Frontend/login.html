<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | TrimTokyo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #d7fbe8 0%, #fefefe 50%, #fddde6 100%);
    background-size: 400% 400%;
    font-family: 'Roboto Slab', Arial, sans-serif;
    color: #000000;
  }
</style>

<body class="min-h-screen flex items-center justify-center">

  <div class="bg-white/70 backdrop-blur-xl p-10 rounded-2xl shadow-2xl w-[90%] max-w-md text-center border border-gray-200">
    <h2 class="text-4xl font-bold text-gray-800 mb-8 tracking-wide">Login</h2>

<form onsubmit="loginUser(event)" class="flex flex-col space-y-6">
   <input type="email" id="email" placeholder="Email" required 
   class="p-3 rounded-lg bg-white border border-gray-300 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all">
   <input type="password" id="password" placeholder="Password" required 
   class="p-3 rounded-lg bg-white border border-gray-300 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all">
   <button type="submit" 
   class="py-3 rounded-full font-semibold bg-gradient-to-r from-cyan-600 to-blue-600 text-white shadow-md hover:shadow-lg hover:scale-[1.03] transition-all duration-200">
    Login
   </button>
</form>

    <p class="text-gray-700 mt-6 text-sm">
      Don't have an account?
      <a href="register.html" class="text-cyan-600 font-semibold hover:underline">Register here</a>
    </p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
