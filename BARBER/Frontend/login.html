<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | TrimTokyo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 to-black font-[Montserrat]">

  <div class="bg-white/10 backdrop-blur-md p-10 rounded-2xl shadow-lg w-[90%] max-w-md text-center border border-white/20">
    <h2 class="text-3xl font-bold text-white mb-8">Login</h2>

    <form onsubmit="loginUser(event)" class="flex flex-col space-y-6">
      <input type="email" id="email" placeholder="Email" required class="p-3 rounded-lg bg-transparent border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-400">
      <input type="password" id="password" placeholder="Password" required class="p-3 rounded-lg bg-transparent border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-400">
      <button type="submit" class="py-3 rounded-full font-semibold bg-gradient-to-r from-cyan-600 to-blue-500 text-white hover:scale-105 transition-transform">
        Login
      </button>
    </form>

    <p class="text-gray-300 mt-6">
      Don't have an account?
      <a href="register.html" class="text-cyan-400 hover:underline">Register here</a>
    </p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
